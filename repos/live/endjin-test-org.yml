repos:
  # external dependencies - minor or patch updates only
  - org: endjin-test-org
    description: External Dependencies
    name:
    - Corvus.Testing
    - Marain.Operations
    nugetDependencyUpdates:
      enabled: true
      checkOnly: false
      solutionsDir: ./Solutions
      versionLock: Major
      exclusions: []
      inclusions:
      - Microsoft.Extensions.

  # internal dependencies - no version lock
  - org: endjin-test-org
    description: Internal Dependencies
    name:
    - Corvus.Testing
    - Marain.Operations
    nugetDependencyUpdates:
      enabled: true
      checkOnly: false
      solutionsDir: ./Solutions
      versionLock: None
      exclusions: []
      inclusions:
      - Corvus.
